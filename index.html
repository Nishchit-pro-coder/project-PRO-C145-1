<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box color="cyan" position="-6 0.5 -5"></a-box>
        

        <a-sphere position="-3 0.5 -5" color="yellow" radius="1"></a-sphere>
        

        <a-cylinder position="0 0.5 -5" radius="1" height="2" color="pink"></a-cylinder>
        

        <a-ring position="3 0.5 -5" color="blue"></a-ring>


        <a-octahedron position="6 0.5 -5" color="orange"></a-octahedron>


        <a-cone position="9 0.5 -5" color="orange" radius="1" height="2"></a-cone>
    </a-scene>
</body>

</html>
